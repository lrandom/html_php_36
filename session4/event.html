<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="test">

    </div>

    <input type="text" onchange="console.log('changing value')" onblur="console.log('on blur')"
        onfocus="console.log('on focus')" />
    <button onmousedown="onMouseDown()" onmouseup="onMouseUp()">Click Me</button>

    <form onsubmit="submitForm()">
        <input type="submit" value="Submit" />
    </form>
</body>

<script>
    function onMouseDown() {
        let node = document.getElementById("test");
        node.innerHTML = 'mouse down';
    }

    function onMouseUp() {
        let node = document.getElementById("test");
        node.innerHTML = 'mouse up';
    }

    function submitForm() {
        alert("Form submitting");
    }
</script>

</html>
